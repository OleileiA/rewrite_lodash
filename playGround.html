<svg></svg>
<script>
    let arr = [1, 1, 2, 3];
    function dupRemove(arr) {
        return arr.reduce((a, b) => {
            if (a.indexOf(b) < 0) a.push(b);
            return a;
        }, []);
    }
    let a = dupRemove(arr);
    console.log(a);
</script>
